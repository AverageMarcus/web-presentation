

<template id="template-web-slide">
  <style>
    :host {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      opacity: 0;
      background: #FFF;
      color: #3C3C3C;
      font-family: sans-serif;
    }

    :host(.active) {
      opacity: 1;
      z-index: 900;
    }

    :host div#content {
      box-sizing: border-box;
      transform-origin: 50% 50% 0;
      transition: opacity 0.2s ease;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 640px;
      height: 480px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -240px;
      margin-left: -320px;
      opacity: 0;

      -webkit-backface-visibility: hidden;
    	-moz-backface-visibility: hidden;
    	backface-visibility: hidden;
    	-webkit-transform: translate3d(0, 0, 0);
    	-moz-transform: translate3d(0, 0, 0);
    	transform: translate3d(0, 0, 0);
    	-webkit-transform-style: preserve-3d;
    	-moz-transform-style: preserve-3d;
    	transform-style: preserve-3d;
    }

    :host(.active) div#content {
      opacity: 1;
    }

    :host(.on-top) {
      z-index: 999;
    }

    :host(.forward-out),
    :host(.forward-in),
    :host(.backwards-out),
    :host(.backwards-in) {
      -webkit-animation: defaultTransition .007s ease both;
      animation: defaultTransition .007s ease both;
    }

    @-webkit-keyframes defaultTransition {
      from { -webkit-transform: translateX(0); }
    }
    @keyframes defaultTransition {
      from { -webkit-transform: translateX(0); transform: translateX(0); }
    }
  </style>

  <div id="content">
    <content></content>
  </div>
</template>

<script>
  var slideProto = Object.create(HTMLElement.prototype);

  (function(){
    var transition = {
      "forward" : {
        "out":  "forward-out",
        "in":   "forward-in"
      },
      "backwards" : {
        "out":  "backwards-out",
        "in":   "backwards-in"
      }
    };
    var outClass = "on-top";
    var activeClass = "active";
    var importDoc = document.currentScript.ownerDocument;
    var template = importDoc.querySelector('#template-web-slide');
    
    slideProto.createdCallback   = slideProtoCreatedCallback;
    slideProto.attachedCallback  = slideProtoAttachedCallback;
    slideProto.showSlide         = showSlide;
    slideProto.hideSlide         = hideSlide;
    slideProto.nextFragment      = nextFragment;
    slideProto.previousFragment  = previousFragment;

    function slideProtoCreatedCallback(){  
      var templateContent = document.importNode(template.content, true);
      this.createShadowRoot().appendChild(templateContent);
      
      initFragments.call(this);
     
      this.parentNode.registerSlide(this);
    }

    function slideProtoAttachedCallback() {
      window.addEventListener("resize", resize.bind(this), false);
      setTimeout(resize.bind(this), 0);
    }

    function showSlide(forward) {
      if(forward) {
        initFragments.call(this);
      }

      if(forward !== undefined) {
        this.classList.add(activeClass);
        this.classList.add(forward ? transition.forward.in : transition.backwards.in);
        this.addEventListener("webkitAnimationEnd", endAnimationOnNewSlide);
        return promiseOnEvent("webkitAnimationEnd", this);
      } else {
        this.classList.add(activeClass);
        return Promise.resolve("done");
      }
    }

    function hideSlide(forward){
      if (forward !== undefined) {
        this.classList.add(forward ? transition.forward.out : transition.backwards.out);
        this.classList.add(outClass);
        this.addEventListener("webkitAnimationEnd", endAnimationOnOldSlide);
        return promiseOnEvent("webkitAnimationEnd", this);
      } else {
        this.classList.remove(activeClass);
        return Promise.resolve("done");
      }
    }

    function promiseOnEvent(eventName, slide) {
      return new Promise(function(resolve){
        slide.addEventListener("webkitAnimationEnd", function(e){
          slide.removeEventListener("webkitAnimationEnd", this);
          resolve(slide);
        });
      });
    }

    function endAnimationOnOldSlide() {
      this.removeEventListener("webkitAnimationEnd", endAnimationOnOldSlide);
      this.classList.remove(activeClass);
      this.classList.remove(transition.forward.out);
      this.classList.remove(transition.backwards.out);
      this.classList.remove(outClass);
    }

    function endAnimationOnNewSlide() {
      this.removeEventListener("webkitAnimationEnd", endAnimationOnNewSlide);
      this.classList.remove(transition.forward.in);
      this.classList.remove(transition.backwards.in);
    }

    function resize() {
      var content       = this.shadowRoot.getElementById("content"),
          widthContent  = content.offsetWidth,
          heightContent = content.offsetHeight,
          xScale        = this.offsetWidth / widthContent,
          yScale        = this.offsetHeight / heightContent;

      content.style.zoom = Math.min(xScale, yScale);
    }

    /**
     * Sets fragmentGroups and sets currentFragment to 0
     */
    function initFragments() {
      if(this.fragmentGroups) {
        this.fragmentGroups.forEach(resetFragementGroup);  
      } else {
        this.fragmentGroups = getFragmentGroups.call(this);
      }
      
      this.currentFragment = 0;
    }
    
    function nextFragment() {
      if(this.fragmentGroups.length === this.currentFragment) {
        return false;
      }
      
      executeFragmentGroup(this.fragmentGroups[this.currentFragment]);
      this.currentFragment = this.currentFragment + 1;
      
      return true;
    }
    
    function previousFragment() {
      if(this.currentFragment === 0 || this.currentFragment + 1 >= this.fragmentGroups.length) {  
        return false;
      }
      
      this.currentFragment = this.currentFragment - 1;
      resetFragementGroup(this.fragmentGroups[this.currentFragment])
      
      return true;
    }
    
    /**
     * Searches for elements with the data-fragment="1" tag and sorts them
     */
    function getFragmentGroups() {
      var fragmentsEnter = [].slice.call(this.querySelectorAll('[data-enter]')).map(createEnterFragment);
      var fragmentsExit = [].slice.call(this.querySelectorAll('[data-exit]')).map(createExitFragment);
      
      return fragmentsEnter
        .concat(fragmentsExit)
        .sort(sortFragments)
        .reduce(groupFragments, []);
      
      function createEnterFragment(fragment) {
        return { 
            'type': 'enter',
            'index': parseInt(fragment.getAttribute('data-enter'), 10),
            'elem': fragment
          };
      }
      function createExitFragment(fragment) {
        return { 
            'type': 'exit',
            'index': parseInt(fragment.getAttribute('data-exit'), 10),
            'elem': fragment
          };
      }
      function sortFragments(fragmentA, fragmentB) {
        if (fragmentA.index > fragmentB.index) {
          return 1;
        }
        if (fragmentA.index < fragmentB.index) {
          return -1;
        }
        return 0;
      }
      function groupFragments(groups, fragment) {
       var group = groups.filter(function(f){ return f.index === fragment.index });
       if(group.length > 0) {
         var groupIndex = groups.indexOf(group[0]);
         groups[groupIndex].fragments.push(fragment);
       } else {
         groups.push({ index: fragment.index, fragments: [fragment] });
       }
       return groups;
      }
    }
  
    function resetFragementGroup(fragmentGroup) {
      fragmentGroup.fragments
        .filter(function(fragment) { return fragment.type === "enter"; })
        .forEach(function(enterFragment) { hideFragment(enterFragment); });
      
      fragmentGroup.fragments
        .filter(function(fragment) { return fragment.type === "exit"; })
        .forEach(function(exitFragment) { showFragment(exitFragment); });
    }
  
    function executeFragmentGroup(fragmentGroup) {
      fragmentGroup.fragments
        .filter(function(fragment) { return fragment.type === "enter"; })
        .forEach(function(enterFragment) { showFragment(enterFragment); });
      
      fragmentGroup.fragments
        .filter(function(fragment) { return fragment.type === "exit"; })
        .forEach(function(exitFragment) { hideFragment(exitFragment); });
    }
  
    function showFragment(fragment) {
      fragment.elem.style.visibility = '';
    }
    
    function hideFragment(fragment) {
      fragment.elem.style.visibility = 'hidden';
    }
    
    document.registerElement('web-slide', {prototype: slideProto});
  })();
</script>
